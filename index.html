<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
     <header>
         <div class="container">
            <nav>
                <a href="#"><img src="img/logo.png" alt="LOGO"></a>
            </nav>
        </div>
    </header>
            <!--inicio inicio-->
    <section id="inicio">
        <div class="container">
            <div class="row1">
                 <img src="img/llamada.png " data-aos="zoom-in-up" data-aos-duration="1500" alt="llamada">
                    <h2>Inicios de sesión recientes</h2>
                    <p>Haz clic en tu foto o agrega una cuenta</p>
                 <div class="row" data-aos="flip-up" data-aos-duration="1500" >
                    <div class="col-md-6-1">
                         <img src="img/icon.png" alt="persona">
                    </div>
                    <div class="col-md-6-2">
                        <img src="img/icon2.png" alt="persona">
                    </div>
                </div>
            </div>
        <!--inicio formulario-->
            <div class="row2" data-aos="fade-left" data-aos-duration="1000">
                <div class="modal-dialog text-center">
                    <div class="col-md-8 main-section">
                        <div class="modal-content">
                            <div class="col-md-12 user-img">
                                <img src="img/bien.png" alt="Bienvenidos">
                             </div>
                                <form class="col-md-12">
                                     <div class="form-group">
                                        <span class="material-icons">
                                                perm_identity
                                        </span> 
                                        <input type="text" class="form-control" placeholder="correo electronico o número de telefono">                                       
                                     </div>
                                    <div class="form-group">
                                        <span class="material-icons">
                                                https
                                         </span>
                                        <input type="password" class="form-control" placeholder="contraseña">
                                    </div>
                                    <div class="col-md-12 forgot">
                                         <a href="#">¿Olvidaste tu contraseña</a>
                                    </div>
                                    <div class="boton1">
                                        <button type="submit" class="btn btn"><i class="fas-sign-in-alt"></i>Iniciar Sesión
                                         </button>
                                    </div>
                                    <div class="boton2">
                                         <button type="submit" class="btn btn"><i class="fas-sign-in-alt"></i>
                                            <a href="formulario.html" class="btn btn">Crear cuenta nueva</a>
                                        </button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
    <!--fin formulario-->
         </div>
     </section>
    <!--fin inicio-->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
