<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="#"><img src="img/logo.png" alt="LOGO"></a>
            </nav>
        </div>
    </header>
            <div class="content" data-aos="flip-right" data-aos-duration="1200">
                <form>
                    <div class="col-md-12 user-img" data-aos="fade-right" data-aos-duration="3000">
                        <img src="img/registrate.png" alt="Registrate">
                    </div>
                        <div class="row">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                          </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="formGroupInput2" placeholder="Correo electronico o número móvil">
                      </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="formGroupInput2" placeholder="Vuelva a introducir el correo">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="formGroupInput2" placeholder="Contraseña Nueva">
                    </div>
                    <div class="fecha">
                        <h6>Fecha de Nacimiento</h6>
                        <input type="date" id="bday" name="bday">
                    </div>
                    <div class="genero">
                        <input type="radio" name="peliculas"> Mujer
                        <input type="radio" name="deportes"> Hombre
                    </div>
                        <button type="submit" class="btn btn"><i class="fas-sign-in-alt"></i>
                            <a href="#">Terminado</a>
                        </button>
                  </form>
            </div>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="js/formulario.js"></script>
</body>
</html>
